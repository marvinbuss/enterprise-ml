$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command
name: score
display_name: Score
description: Scoring step of the ml pipeline.
version: 1
resources:
    instance_count: 1

code: .
is_deterministic: true
inputs:
  tracking_uri:
    description: Specifies the tracking url for mlflow.
    type: string
    default: azureml://northeurope.api.azureml.ms/mlflow/v1.0/subscriptions/757c4165-0823-49f7-9678-5a85fe5e17cc/resourceGroups/e2e_aml_ref_imp_ds_rg/providers/Microsoft.MachineLearningServices/workspaces/entml-dev-machinelearning001
    optional: false
  experiment_name:
    description: Specifies the name of teh experiment.
    type: string
    optional: false
  input_data:
    description: Specifies the input dataset.
    type: mltable
    mode: ro_mount
    optional: false
outputs:
  output_data:
    description: Specifies the output dataset.
    type: mltable
    mode: rw_mount
environment:
  conda_file: ./conda.yml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:20220314.v1
command: >-
  python main.py
  --tracking-uri ${{inputs.tracking_uri}}
  --experiment-name ${{inputs.experiment_name}}
  --input-data ${{inputs.input_data}}
  --output-data ${{inputs.output_data}}
